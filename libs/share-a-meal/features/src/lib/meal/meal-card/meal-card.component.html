<div class="flex flex-col items-left h-96">
    <img class="mb-3 shadow-lg overflow-hidden" src="{{ item.mainImageUrl }}" />
    <div class="px-4">
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
            {{ item.title }}
        </h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{
            item.description
        }}</span>
        <div class="flex flex-row justify-between md:mt-6">
            <!--  -->
            <div>
                <img
                    class="w-12 h-12 mb-1 rounded-full shadow-lg"
                    src="{{ item.cook?.profileImgUrl }}"
                />
                <h5
                    class="mb-1 text-xs font-medium text-gray-900 dark:text-white"
                >
                    {{ item.cook?.name }}
                </h5>
            </div>

            <!--  -->
            <a
                class="shrink items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700 ms-3"
                [routerLink]="[item._id]"
                >Details</a
            >
        </div>
    </div>
</div>
