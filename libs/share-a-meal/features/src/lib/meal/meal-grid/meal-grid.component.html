<avans-nx-workshop-page-title [title]="title" [introText]="introText">
    <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        routerLink="new"
    >
        Add Meal
    </button>
</avans-nx-workshop-page-title>

<avans-nx-workshop-gridcontainer>
    <div *ngFor="let meal of meals">
        <!--  -->
        <avans-nx-workshop-card-item [item]="meal">
            <avans-nx-workshop-meal-card
                [item]="meal"
            ></avans-nx-workshop-meal-card>
        </avans-nx-workshop-card-item>
        <!--  -->
    </div>
</avans-nx-workshop-gridcontainer>
