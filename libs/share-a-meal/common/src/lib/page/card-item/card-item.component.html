<div class="relative">
    <div
        class="w-full max-w-sm bg-gray-50 border border-gray-300 rounded-lg hover:shadow-lg hover:border-gray-400 dark:bg-gray-800 dark:border-gray-700"
    >
        <div class="flex flex-col items-center pb-10">
            <!-- Card contents -->
            <ng-content></ng-content>
            <!-- End Card contents -->
        </div>
    </div>
    <!-- Popup menu -->
    <div class="absolute top-1 right-4 px-6 pt-2">
        <button
            id="dropdownButton"
            data-dropdown-toggle="dropdown"
            class="text-gray-600 bg-gray-50 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-1.5"
            type="button"
        >
            <span class="sr-only">Open dropdown</span>
            <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 16 3"
            >
                <path
                    d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"
                />
            </svg>
        </button>
        <!-- Dropdown menu -->
        <div
            id="dropdown"
            class="z-10 hidden text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
        >
            <ul class="py-2" aria-labelledby="dropdownButton">
                <li>
                    <a
                        [routerLink]="[item._id, 'edit']"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                        >Edit</a
                    >
                </li>
                <li>
                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                        >Delete</a
                    >
                </li>
            </ul>
        </div>
    </div>
</div>
