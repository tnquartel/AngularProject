<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
        <div
            class="w-full border-solid border-2 border-gray-200 rounded-lg shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
                >
                    Create an account
                </h1>
                <form
                    class="space-y-4 md:space-y-6"
                    [formGroup]="registerForm"
                    (ngSubmit)="onSubmit()"
                >
                    <div>
                        <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Your email</label
                        >
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com"
                            formControlName="emailAddress"
                            [ngClass]="{
                                'bg-red-50 border border-red-500 text-red-900':
                                    registerForm.get('emailAddress')?.invalid &&
                                    registerForm.get('emailAddress')?.touched
                            }"
                            required
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label
                            for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Password</label
                        >
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            formControlName="password"
                            [ngClass]="{
                                'bg-red-50 border border-red-500 text-red-900':
                                    registerForm.get('password')?.invalid &&
                                    registerForm.get('password')?.touched
                            }"
                            required
                        />
                    </div>

                    <!-- Username -->
                    <div>
                        <label
                            for="username"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Username</label
                        >
                        <input
                            type="username"
                            name="username"
                            id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            formControlName="name"
                            [ngClass]="{
                                'bg-red-50 border border-red-500 text-red-900':
                                    registerForm.get('username')?.invalid &&
                                    registerForm.get('username')?.touched
                            }"
                            required
                        />
                    </div>
                    <!-- ------------------------- -->

                    <button
                        type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                        [disabled]="!registerForm.valid"
                        [ngClass]="{
                            'opacity-50 cursor-not-allowed': !registerForm.valid
                        }"
                    >
                        Create an account
                    </button>

                    <p
                        class="text-sm font-light text-gray-500 dark:text-gray-400"
                    >
                        Already have an account?
                        <a
                            routerLink="/login"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                            >Login here</a
                        >
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
