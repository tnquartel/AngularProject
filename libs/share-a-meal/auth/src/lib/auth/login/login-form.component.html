<div
    class="w-full border-solid border-2 border-gray-200 rounded-lg shadow-lg dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
            Sign in to your account
        </h1>
        <!-- ----------------------------------------- -->
        <form
            class="space-y-4 md:space-y-6"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
        >
            <div>
                <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your email</label
                >
                <input
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your emailAddress here"
                    formControlName="emailAddress"
                    id="email"
                    aria-describedby="usernameHelp"
                    [ngClass]="{
                        'bg-red-50 border border-red-500 text-red-900':
                            loginForm.get('emailAddress')?.invalid &&
                            loginForm.get('emailAddress')?.touched
                    }"
                    required
                />
            </div>

            <!-- Password -->
            <div>
                <label
                    for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Password</label
                >
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="••••••••"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    formControlName="password"
                    [ngClass]="{
                        'bg-red-50 border border-red-500 text-red-900':
                            loginForm.get('password')?.invalid &&
                            loginForm.get('password')?.touched
                    }"
                    required
                />
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input
                            id="remember"
                            aria-describedby="remember"
                            type="checkbox"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                            required=""
                        />
                    </div>
                    <div class="ml-3 text-sm">
                        <label
                            for="remember"
                            class="text-gray-500 dark:text-gray-300"
                            >Remember me</label
                        >
                    </div>
                </div>
                <a
                    href="#"
                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
                    >Forgot password?</a
                >
            </div>

            <button
                type="submit"
                class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                [disabled]="!loginForm.valid"
                [ngClass]="{
                    'opacity-50 cursor-not-allowed': !loginForm.valid
                }"
            >
                Sign in
            </button>

            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Don’t have an account yet?
                <a
                    routerLink="/register"
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                    >Sign up</a
                >
            </p>
        </form>
    </div>
</div>
