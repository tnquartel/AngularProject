<div *ngIf="user$ | async as user; else loading">
    <div class="flex justify-between">
        <h1 class="text-5xl font-extrabold dark:text-white">{{ user.name }}</h1>

        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            routerLink="edit"
        >
            Edit
        </button>
    </div>
    <p class="my-4 text-lg text-gray-500"></p>
    <h2 class="text-4xl font-extrabold dark:text-white">Beschrijving</h2>
    <p class="my-4 text-lg text-gray-500">{{ user.emailAddress }}</p>
</div>

<ng-template #loading>
    <avans-nx-workshop-ui-spinner></avans-nx-workshop-ui-spinner>
</ng-template>
