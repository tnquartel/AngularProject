name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ” Lint backend
        run: npx nx lint data-api || echo "Lint warnings found"
        continue-on-error: true

      - name: ğŸ” Lint frontend
        run: npx nx lint AngularProject || echo "Lint warnings found"
        continue-on-error: true

      - name: ğŸ—ï¸ Build backend
        run: npx nx build data-api --configuration=production

      - name: ğŸ—ï¸ Build frontend
        run: npx nx build AngularProject --configuration=production

      - name: âœ… Success
        run: |
          echo "âœ… All builds completed successfully!"
          echo "ğŸš€ Render will auto-deploy backend"
          echo "ğŸš€ Vercel will auto-deploy frontend"