name: CI/CD Pipeline - Gaming Review Platform

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ========================
  # JOB 1: Build & Test
  # ========================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint code
        run: npx nx run-many --target=lint --all --parallel || true
        continue-on-error: true

      - name: Build backend
        run: npx nx build data-api --configuration=production

      - name: Build frontend
        run: npx nx build AngularProject --configuration=production

      # Optional: Run tests if you have any
      # - name: Run tests
      #   run: npx nx run-many --target=test --all --parallel

  # ========================
  # JOB 2: Deploy Backend to Render
  # ========================
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        # Render auto-deploys on push to main via webhook

  # ========================
  # JOB 3: Deploy Frontend to Vercel
  # ========================
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'