<body>
    <nav class="navbar navbar-expand-lg">
        <h4>AllMyGames</h4>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a routerLink="">Home</a>
                    <a routerLink="game">Game</a>
                    <a routerLink="developer">Developer</a>
                    <a routerLink="user" *ngIf="isLoggedIn">User</a>
                    <a routerLink="friends" *ngIf="isLoggedIn">Friends</a>
                    <a routerLink="about">About</a>
                </div>
                
                <div class="navbar-nav ms-auto">
                    <a routerLink="login" *ngIf="!isLoggedIn">Login</a>
                    <a routerLink="register" *ngIf="!isLoggedIn">Register</a>
                    
                    <span *ngIf="isLoggedIn" class="navbar-text me-2">
                        Welcome, {{ userName }}!
                    </span>
                    <a (click)="logout()" *ngIf="isLoggedIn" style="cursor: pointer;">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
</body>
