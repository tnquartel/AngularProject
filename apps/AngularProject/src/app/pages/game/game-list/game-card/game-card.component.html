<div class="row m-0 justify-content-center">
    <img class="p-0 card-img" src="{{
      game!.img
        ? game!.img
        : 'https://deconova.eu/wp-content/uploads/2016/02/default-placeholder.png'
    }}" alt="" />
</div>
<div class="card-body">
    <h5 class="card-title">{{ game!.title }}</h5>
    <p class="summary">{{ game!.summary.slice(0, 120) }}...</p>
    <p>{{ game!.genre }}</p>
    <p>{{ game!.rating }} <fa-icon [icon]="faStar" style="color: yellow"></fa-icon>
    </p>
    <p>{{ game!.ageRating }} </p>
    <p>{{ game!.price | currency : 'EUR' }}</p>
    <p>
        Completed
        <fa-icon [icon]="faCheck" *ngIf="game!.completed" style="color: greenyellow"></fa-icon>
        <fa-icon [icon]="faX" *ngIf="!game!.completed" style="color: red"></fa-icon>
    </p>
</div>
<div class="row m-0" id="buttons">
    <button class="btn btn-sm btn-primary" routerLink="{{ game!.id }}/detail">
        Details
    </button>
    <button class="btn btn-sm btn-warning" routerLink="{{ game!.id }}/edit">
        Edit
    </button>
    <button class="btn btn-danger" type="button" (click)="deleteGame()">
        delete
    </button>
</div>
