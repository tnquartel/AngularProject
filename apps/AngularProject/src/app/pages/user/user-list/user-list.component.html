<div class="component list">
    <div class="row">
        <div class="col">
            <button class="btn btn-success d-inline float-end" href="#" role="button" routerLink="new">New</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phonenumber</th>
            </tr>
            <tr *ngFor="let user of users" class="table-row">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.emailAdress }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>
                    <button class="btn btn-warning" type="button" routerLink="{{ user.id }}/edit">
                        edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" (click)="deleteUser(user.id)">
                        delete
                    </button>
                </td>
            </tr>
        </table>
    </div>

</div>
