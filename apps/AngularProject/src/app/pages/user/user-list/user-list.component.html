<div class="component list">
    <div class="row">
        <div class="col">
            <button class="btn btn-success d-inline float-end" href="#" role="button" routerLink="new">New</button>
        </div>

        <div *ngIf="loading" class="text-center mt-4">
            <p>Loading users...</p>
        </div>

        <div *ngIf="!loading && users.length === 0" class="alert alert-info mt-4">
            No users found.
        </div>

        <table class="table table-striped table-hover" *ngIf="!loading && users.length > 0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="table-row">
                    <td>{{ user._id || user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.emailAddress }}</td>
                    <td>{{ user.phoneNumber }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" type="button" 
                                [routerLink]="['/user', user._id || user.id, 'edit']">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-danger" type="button" 
                                (click)="deleteUser(user._id || user.id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
