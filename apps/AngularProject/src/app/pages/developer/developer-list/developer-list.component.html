<div class="component list">
    <div class="row">
        <div class="col">
            <button class="btn btn-success d-inline float-end" href="#" role="button" routerLink="new">New</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date founded</th>
                <th>Summary</th>
            </tr>
            <tr *ngFor="let developer of developers" class="table-row">
                <td>{{ developer.id }}</td>
                <td>{{ developer.name }}</td>
                <td>{{ developer.dateFounded | date: 'dd-MM-yyyy' }}</td>
                <td>{{ developer.summary }}</td>
                <td>
                    <button class="btn btn-success" type="button" routerLink="{{ developer.id }}/detail">
                        details
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning" type="button" routerLink="{{ developer.id }}/edit">
                        edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" (click)="deleteDeveloper(developer.id)">
                        delete
                    </button>
                </td>
            </tr>
        </table>
    </div>

</div>
