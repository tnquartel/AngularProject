<div class="component list">
    <div class="row">
        <div class="col">
            <button class="btn btn-success d-inline float-end" href="#" role="button" routerLink="new">New</button>
        </div>
        <table class="table table-striped table-hover">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date founded</th>
                <th>Summary</th>
            </tr>
            <tr *ngFor="let developer of developers" class="table-row">
                <td>{{ developer.id }}</td>
                <td>{{ developer.name }}</td>
                <td>{{ developer.dateFounded | date: 'dd-MM-yyyy' }}</td>
                <td>{{ developer.summary }}</td>
                <td>
                    <button [routerLink]="['/developer', developer._id || developer.id, 'detail']"
                        class="btn btn-success">
                        Detail
                    </button>
                </td>
                <td>
                    <button [routerLink]="['/developer', developer._id || developer.id, 'edit']"
                        class="btn btn-warning">
                        Edit
                    </button>
                </td>
                <td>
                    <button (click)="onDelete(developer)" class="btn btn-danger">
                        Delete
                    </button>
                </td>
            </tr>
        </table>
    </div>

</div>
